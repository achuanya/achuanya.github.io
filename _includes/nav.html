<aside id="sidebar">
  <nav id="tags">
    <!--头像-->
    <a href="/" id="avatar">
      <img src="{{ site.avatar }}" alt="">
    </a>

    <!--栏目分类-->
    <ul id="tags__ul">
      <li id="pl__all" class="tags__li tags-btn active">全部</li>
      {% for category in site.categories%}
        <li id="{{ category[0] }}" class="tags__li tags-btn">{{ category[0] }}</li>
      {% endfor %}

      <a href="{{ site.archive }}">
        <li class="tags__li tags-btn blogroll">归档</li>
      </a>
      <a href="{{ site.blogroll }}">
        <li class="tags__li tags-btn blogroll">链接</li>
      </a>
      <a href="{{ site.message }}">
        <li class="tags__li tags-btn blogroll">留言</li>
      </a>
      <a href="{{ site.demo }}">
        <li class="tags__li tags-btn blogroll">demo</li>
      </a>
    </ul>

    <!--Github - Rss - 邮箱-->
    <div id="tags__bottom">
      <a href="{{ site.author.github }}" id="icon-github" class="tags-btn fontello" target="_blank"></a>
      <a href="{{ site.rss }}" id="icon-feed" class="tags-btn fontello" target="_blank"></a>
      <a href="mailto:{{ site.author.email }}" id="icon-email" class="tags-btn fontello"></a>
    </div>
  </nav>

  <!--搜索-->
  <div id="posts-list">
    <form action="" id="search-form">
      <a href="/" id="mobile-avatar" style="background-image:url({{ site.avatar }})"></a>
      <input id="search-input" type="text" placeholder="站内搜索..." >
    </form>

    <!--文章列表-->
    <nav id="pl__container">
    {% for post in site.posts %}
      <a class="{{ post.categories }} pl__all" href="{{ post.url }}">
        <span class="pl__circle"></span>
        <span class="pl__title">{{ post.title }}</span>
      </a>
    {% endfor %}
    </nav>
  </div>
</aside>
